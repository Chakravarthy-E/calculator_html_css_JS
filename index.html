<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
      <h2 style="text-align: center;">Calculator</h2>
    <div class="calculator">
      <div class="screen">
        <div class="screenContent">
          <p class="calculation">
            <span id="calculationText"></span>
          </p>
          <p class="result">
            <span id="resultText">0</span>
          </p>
        </div>
      </div>
      <table>
        <tr>
          <td>
            <button id="clr" type="button" value="C">C</button>
          </td>
          <td>
            <button class="btn operator" type="button" id="back" value="<">‚Üê</button>
          </td>
          <td>
            <button
              id="divide"
              type="button"
              onclick="insert('/')"
              value="/"
            >/</button>
          </td>
          <td>
            <button
              id="multiply"
              type="button"
              onclick="insert('*')"
              value="x"
            >*</button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="block7" type="button" onclick="insert(7)" value="7">7</button>
          </td>
          <td>
            <button id="block8" type="button" onclick="insert(8)" value="8">8</button>
          </td>
          <td>
            <button id="block9" type="button" onclick="insert(9)" value="9">9</button>
          </td>
          <td>
            <button
              id="minus"
              type="button"
              onclick="insert('-')"
              value="-"
            >-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="block4" type="button" onclick="insert(4)" value="4">4</button>
          </td>
          <td>
            <button id="block5" type="button" onclick="insert(5)" value="5">5</button>
          </td>
          <td>
            <button id="block6" type="button" onclick="insert(6)" value="6">6</button>
          </td>
          <td>
            <button
              id="plus"
              type="button"
              onclick="insert('+')"
              value="+"
            >+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="block1" type="button" onclick="insert(1)" value="1">1</button>
          </td>
          <td>
            <button id="block2" type="button" onclick="insert(2)" value="2">2</button>
          </td>
          <td>
            <button id="block2" type="button" onclick="insert(3)" value="3">3</button>
          </td>
          <td rowspan="2">
            <button
              style="height: 100px"
              class="btn operator"
              type="button"
              id="ans"
              value="="
            >=</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button
              style="width: 100px"
              id="block0"
              type="button"
              onclick="insert(0)"
              value="0"
            >0</button>
          </td>
          <td>
            <button id="dot" type="button" onclick="insert('.')" value=".">.</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
